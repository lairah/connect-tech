  <link rel="stylesheet" href="../CSS/main.css">

  <header class="header" id="sec1">
    <nav>
      <a href="../index.html" class="logo">
        <img src="../IMAGE/logo.png" alt="logo">

      <input class="menu-btn" type="checkbox" id="menu-btn">
      <label class="menu-icon" for="menu-btn">
        <span class="icon-nav"></span>

  <main>
    <div class="login">
      <div class="login-box">
        <h2>Entrar</h2>
        <form>
          <div class="input-box">
            <input required type="email" placeholder="Digite seu melhor email">
          </div>

          <div class="input-box">
            <input required type="password" placeholder="Senha">
          </div>
          <div>
            <button class="submit">Entrar</button>
          </div>
        </form>

        <div class="support">
          <div class="remember">
            <span><input type="checkbox"></span>
            <span>Lembrar de mim</span>
          </div>
          <div class="help">
            <a href="#">Precisa de ajuda?</a>
          </div>
        </div>

        <div class="sign-up">
          <p>Novo por aqui? <a href="#">Seja assinante</a></p>
        </div>

        <div class="terms">
          <p>Essa página é protegida pelo Google ReCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais</a></p>
